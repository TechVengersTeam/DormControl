<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css" />

    <link href="" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <a href="/"><h2 class="hostel-title">Welcome To CV Raman</h2></a>
    </div>

    <div class="container">
      <div class="container-nav">
        <ul class="login-link">
          <li>
            <i class="bx bx-user-plus"></i
            ><a href="register.html">Register as Student</a>
          </li>
          <li>
            <i class="bx bx-group"></i><a href="login.html">Login as student</a>
          </li>
          <li>
            <i class="bx bxs-user"></i><a href="adminLogin.html">Login as admin</a>
          </li>
        </ul>
      </div>
      <div class="container-registration-form">
        <form action="/register" class="registration-form" method="post">
          <h3>Student Registration</h3>
          <label for="enr-no">Enrollment No:</label>
          <input
            id="enr-no"
            type="number"
            name="username"
            placeholder="Enter Enrollment No"
            required
            autocomplete="off"
            autofocus
          />
          <br />

          <label for="email">E-mail Id:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter E-mail"
            required
            autocomplete="off"
            autofocus
          /><br />

          <label for="s-name">Student Full Name:</label>
          <input
            id="s-name"
            type="text"
            name="name"
            placeholder="Full Name"
            required
            autocomplete="off"
          /><br />

          <label for="course">Course:</label>
          <input
            id="cource"
            type="text"
            name="course"
            placeholder="Course"
            required
            autocomplete="off"
          />
          <br />

          <label for="branch">Branch:</label>
          <input
            id="branch"
            type="text"
            name="Branch"
            placeholder="Branch"
            required
            autocomplete="off"
          />
          <br />

          <label for="semester">Current Semester</label>
          <select name="sem" id="semester">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option></select
          ><br />

          <label for="s-contact-no">Student Contact No:</label>
          <input
            id="s-contact-no"
            type="number"
            name="personalNo"
            placeholder="Contact no"
            required
            autocomplete="off"
          />
          <br />

          <label for="p-contact-no">Parents Contact No:</label>
          <input
            id="p-contact-no"
            type="number"
            name="fatherNo"
            placeholder="Parents Contact no"
            required
            autocomplete="off"
          /><br />

          <label for="p-name">Parent's Name:</label>
          <input
            id="p-name"
            type="text"
            name="fatherName"
            placeholder="Parent's name"
            required
            autocomplete="off"
          /><br />

          <label for="address">Address:</label>
          <input
            id="address"
            type="text"
            name="address"
            placeholder="Address"
            required
            autocomplete="off"
          /><br />

          <label for="password">Set Password:</label>
          <input type="password" id="password" name="password" />
          <br />

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
